<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Album Search</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c0e668a8ad.js" crossorigin="anonymous"></script>
  <body>
    <section class="container">
      <h1>Album Search</h1>
      <form class="form">
        <input id="song" type="text" placeholder="Song" name="" value="">
        <input id="artist" type="text" placeholder="Artist" name="" value="">
        <input id="button" type="submit" name="" value="Submit">
      </form>
      <iframe id="thumbnail" class="hidden" src="" width="100px" height="100px"></iframe>
      <audio class="hidden" id="audio" src="" controls></audio>
      <script type="text/javascript" src="main.js"></script>
    </section>
  </body>
</html>
